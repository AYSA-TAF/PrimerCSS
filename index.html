<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica css</title>
    <style> 
    .cuadrado {
        width: 400px;
        height: 400px;
        text-align: center;
        line-height: 400px;
    }
    .cr {
        background-color: tomato;
    }
    .ca {
        background-color: blue;
    }
    .text-white{
        color: white;
    }
    .text-black{
        color: black;
    }
    .text-380{
        font-size: 380px;
    }
    .text-280{
        font-size: 280px;
    }
    #cg {
        background-color: lightseagreen;
        font-size: 100px;
    }
    </style>
</head>
<body>
    <h1> Practica con CSS</h1>

    <div class="cuadrado cr text-380" >
        A
    </div>
    <div class="cuadrado ca text-380" >
        Y
    </div>
    <div class="cuadrado cr text-380" >
        L
    </div>
    <div class="cuadrado ca text-380" >
        I
    </div>
    <div class="cuadrado cr text-380" >
        N
    </div>
    <div id="cg" class="cuadrado">
      AYSA
    </div>
</body>
</html>
